<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
 

    <title>Sign Up</title>
	<script src="/lib/vue.js"></script>
	<script src="/lib/vue.min.js"></script>
	<script src="/lib/lodash.min.js"></script>
	<script src="/lib/axios.min.js"></script>
	
	<link type="text/css" rel="stylesheet" href="/css/style.css" />
	
</head>
<body class="login">
	<div id="sign-up-form" class="card signup">
		<h5>Sign Up </h5>
		<div class="form-group">
			<input style="max-width:20%;" type="text" v-model="email" class="form-control" placeholder="Email" id='id_email' label='email' /> <span id="ok_email"></span>
		</div>
		
		<div class="form-group">
			<input style="max-width:20%;" type="password" v-model="password" class="form-control" placeholder="Password" id='id_password' label='password' />
		</div>
		
		<div class="form-group">
			<input style="max-width:20%;" type="text" v-model="firstName" class="form-control" placeholder="First Name" id='id_fName' label='firstName' />
		</div>
		
		<div class="form-group">
			<input style="max-width:20%;" type="text" v-model="lastName" class="form-control" placeholder="Last Name" id='id_lName' label='lastName' />
		</div>
		
		<div class="form-group">
			<button id="signUp" v-on:click="onSignUp()">Sign Up</button>
		</div>
	
	</div>
	<script src="/js/sign-up.js"></script>
</body>
</html>
